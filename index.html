<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- FONTS          -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet"> 
    <!--  CSS  -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="./images/favicon-32x32.png" type="image/png">

    <title>Frontend Mentor | QR Component</title>
</head>

<body>
    <div class="wrapper">
        <div class="main">
            <section class="qr-component">
                <img src="./images/image-qr-code.png" alt="QR code external link" class="qr">
                <div class="component-text">
                    <h1 class="component-heading">Improve your front-end skills by building projects</h1>
                    <p class="component-content">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
                </div>
            </section>
        </div>
       
    </div>
    
</body>
</html>
